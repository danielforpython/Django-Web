<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Shirley's Gallery</title>
    <link rel="stylesheet" href="../static/css/Gallery.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <div class="gallery-section">
        <div class="inner-width">
            <h1>Shirley's Gallery</h1>
            <div class="border"></div>
            <div class="gallery">


                <a href="../static/image/1.jpg" class="image">
                    <img src="../static/image/1.jpg" alt="">
                </a>

                <a href="../static/image/2.jpg" class="image">
                    <img src="../static/image/2.jpg" alt="">
                </a>

                <a href="../static/image/3.jpg" class="image">
                    <img src="../static/image/3.jpg" alt="">
                </a>

                <a href="../static/image/4.jpg" class="image">
                    <img src="../static/image/4.jpg" alt="">
                </a>

                <a href="../static/image/5.jpg" class="image">
                    <img src="../static/image/5.jpg" alt="">
                </a>

                <a href="../static/image/6.jpg" class="image">
                    <img src="../static/image/6.jpg" alt="">
                </a>

                <a href="../static/image/7.jpg" class="image">
                    <img src="../static/image/7.jpg" alt="">
                </a>

                <a href="../static/image/8.jpg" class="image">
                    <img src="../static/image/8.jpg" alt="">
                </a>

            </div>
        </div>
    </div>

    <script>
        $(".gallery").magnificPopup({
            delegate:'a',
            type:'image',
            gallery:{
                enabled:true
            }
        })
    </script>
</body>
</html>

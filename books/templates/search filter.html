<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search filter</title>
    <link rel="stylesheet" href="../static/css/search%20filter.css">
</head>
<body>
    <div class="search-box">
        <div class="header">
            <h1>Contact</h1>
            <input onkeyup="filter()" type="text" id="value" placeholder="Type to search">
        </div>

        <div class="container">
            <div class="profile">
                <span class="icon">A</span>
                <span class="name">Adams Hansen</span>
            </div>

            <div class="profile">
                <span class="icon">S</span>
                <span class="name">Sun Grace</span>
            </div>

            <div class="profile">
                <span class="icon">Z</span>
                <span class="name">Zheng Daniel</span>
            </div>

            <div class="profile">
                <span class="icon">汉</span>
                <span class="name">汉字</span>
            </div>

            <div class="profile">
                <span class="icon">某</span>
                <span class="name"> 某某人</span>
            </div>

            <div class="profile">
                <span class="icon">L</span>
                <span class="name">Liu Shirley</span>
            </div>

            <div class="profile">
                <span class="icon">L</span>
                <span class="name">Li Eunice</span>
            </div>

            <div class="profile">
                <span class="icon">L</span>
                <span class="name">Liu Ivy</span>
            </div>

            <div class="profile">
                <span class="icon">C</span>
                <span class="name">Cheng Echo</span>
            </div>

            <div class="profile">
                <span class="icon">F</span>
                <span class="name">Fang Enming</span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function filter() {
            var value,name,profile,i;

            value = document.getElementById('value').value.toUpperCase();
            profile = document.getElementsByClassName('profile');

            for(i=0;i<profile.length;i++){
                name = profile[i].getElementsByClassName('name');
                if (name[0].innerHTML.toUpperCase().indexOf(value)>-1){
                    profile[i].style.display='flex';
                } else {
                    profile[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
